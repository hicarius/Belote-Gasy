<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Belote Gasy</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/easeljs-NEXT.combined.js"></script>
    <script src="js/tweenjs-NEXT.min.js"></script>
    <script src="js/soundjs-NEXT.min.js"></script>
    <script src="js/preloadjs-NEXT.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/EaselJsUtils.js"></script>
    <script>

    try{
        var socket = new Websocket("ws://www.belote-gasy.com/php/serveur.php");
        log('WebSocket - status '+socket.readyState);
        socket.onopen = function(msg){
            console.log("Welcome - status "+this.readyState);
        };
        socket.onmessage = function(msg){
            console.log("Received: "+msg.data);
        };
        socket.onclose = function(msg){
            console.log("Disconnected - status "+this.readyState);
        };
    } catch(ex){
        console.log(ex);
    }
    </script>
</head>
<body>
       <canvas id="card-canvas" width="800" height="600"></canvas>
</body>
</html>
